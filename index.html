<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn & SignUp</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="#" class="sign-in-form" id="signin-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="signin-username">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="signin-password">
          </div>
          <button type="submit" class="btn solid">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form action="#" class="sign-up-form" id="signup-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="signup-username">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="signup-email">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="signup-password">
          </div>
          <button type="submit" class="btn solid">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <!-- Left Panel -->
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Sign up and discover our platform.</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="img/log.svg" class="image" alt="">
      </div>
      <!-- Right Panel -->
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Already have an account? Sign in here.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
